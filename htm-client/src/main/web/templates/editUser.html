<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          th:href="@{/resources/static/css/style.css}">
    <link rel="shortcut icon" type="image/x-icon"
          th:href="@{/static/img/logo.svg}"/>

    <title>Edit user</title>
</head>
<body>

<nav class="pl-sm-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand"><img src="/static/img/logo.svg"
                                          th:src="@{/static/img/logo.svg}"
                                          height="32" width="32"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <a class="nav-item nav-link active"
               href="getAllUsers.html"
               th:href="@{/users/}">Users</a>
        </ul>
    </div>
</nav>

<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="getAllUsers.html"
                                           th:href="@{/users/}"
                                           class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="users.html"
                                    th:href="@{/users/}"
                                    th:onclick="@{document.forms['userForm'].submit(); return false;}"
                                    class="btn btn-light"
                                    title="Save user"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>


<section id="user">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="userForm"
                              th:object="${user}"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div class="form-group">
                                <label class="control-label" for="name">User name:</label>

                                <input class="form-input" id="name"
                                       th:field="*{name}"
                                       type="text"/>

                                <label class="d-block text-danger" for="name"
                                       th:errors="*{name}"
                                       th:if="${#fields.hasErrors('name')}">Incorrect date</label>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="password">User Password:</label>

                                <input class="form-input" id="password"
                                       th:field="*{password}"
                                       type="text"/>

                                <label class="d-block text-danger" for="password"
                                       th:errors="*{password}"
                                       th:if="${#fields.hasErrors('password')}">Incorrect date</label>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="userType">User type:</label>

                                <input class="form-input" id="userType"
                                       th:field="*{userType}"
                                       type="text"/>

                                <label class="d-block text-danger" for="userType"
                                       th:errors="*{userType}"
                                       th:if="${#fields.hasErrors('userType')}">Incorrect date</label>
                            </div>


                            <div class="form-group">

                                <div class="row justify-content-center">

                                    <div class="col-auto">
                                        <button class="btn btn-success" type="submit">Save</button>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/static/js/jquery.min.js"
        th:src="@{/static/js/jquery.min.js}"></script>
<script src="/static/js/popper.min.js"
        th:src="@{/static/js/popper.min.js}"></script>
<script src="/static/js/bootstrap.min.js"
        th:src="@{/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
